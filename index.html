<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Startpage</title>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <noscript>
        <style>
            #clock {
                display: none;
            }
        </style>
    </noscript>
</head>

<body>
    <main>
        <div id="top-div">
            <form id="search-form" action="https://duckduckgo.com">
                <div id="search-bar-wrapper">
                    <input id="search-bar" name="q" type="text" title="Search" />
                    <button id="search-bar-btn" type="submit">&#128270;</button>
                </div>
            </form>
        </div>
        <div id="links-container">
            <section class="link-section">
                <h2 class="link-section-title red">Discover Media</h2>
                <hr />
                <ul class="link-list">
                    <li class="link-list-item"><a class="link" href="https://imdb.com/">IMDb</a></li>
                    <li class="link-list-item"><a class="link" href="https://letterboxd.com/">Letterboxd</a></li>
                    <li class="link-list-item"><a class="link" href="https://anilist.co/">AniList</a></li>
                </ul>
            </section>
            <section class="link-section">
                <h2 class="link-section-title blue">Get Media</h2>
                <hr />
                <ul class="link-list">
                    <li class="link-list-item"><a class="link" href="https://theindex.moe/">The Index</a></li>
                    <li class="link-list-item"><a class="link" href="https://rentry.co/megathread">Megathread</a></li>
                </ul>
            </section>
            <section class="link-section">
                <h2 class="link-section-title green">Kill Time</h2>
                <hr />
                <ul class="link-list">
                    <li class="link-list-item"><a class="link" href="https://youtube.com/">YouTube</a></li>
                    <li class="link-list-item"><a class="link" href="https://lemmy.film/">Lemmy.Film</a></li>
                    <li class="link-list-item"><a class="link" href="https://reddit.com/">Reddit</a></li>
                    <li class="link-list-item"><a class="link" href="https://wiki.archlinux.org/">ArchWiki</a></li>
                </ul>
            </section>
            <section class="link-section">
                <h2 class="link-section-title purple">Music</h2>
                <hr />
                <ul class="link-list">
                    <li class="link-list-item"><a class="link" href="https://www.youtube.com/watch?v=jfKfPfyJRdk">Lofi</a></li>
                    <li class="link-list-item"><a class="link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Inspirational Music</a></li>
                </ul>
            </section>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
